<div class="layout-container"
     [ngClass]="{'layout-menu-horizontal': horizontal,
                'layout-menu-active': menuActive,
                'layout-top-small': topbarSize === 'small',
                'layout-top-medium': topbarSize === 'medium',
                'layout-top-large': topbarSize === 'large'}"
                [class]="topbarColor + ' ' + menuColor">
                <p-toast key="error"></p-toast>
                <p-toast key="success"></p-toast>
                

    <div class="layout-top">
        <app-topbar></app-topbar>

        <div class="layout-topbar-separator"></div>

        <app-breadcrumb></app-breadcrumb>
    </div>

    <div class="layout-content">
        <router-outlet></router-outlet>
    </div>

    <div class="progress-spinner" *ngIf="blockedScreen">
        <p-progressSpinner></p-progressSpinner>
    </div>

    <div *ngIf="hideShowImgMain">
        <div *ngIf="emptyMenu">
            <p-message style="display: flex; justify-content: center;" severity="error" text="El usuario no tiene permisos para interactuar con el sistema de AFE"></p-message>
        </div>
        <img class="imgMain" src="assets/layout/images/home_afe.jpg" alt="Image" width="250" />
    </div>

    <div class="layout-mask" *ngIf="menuActive" [@mask-anim]="'visible'"></div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <app-footer></app-footer>

    <div class="layout-config-mask" *ngIf="configDialogActive" [@mask-anim]="'visible'"></div>

</div>
