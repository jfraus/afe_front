<div class="card">
  <div class="card-title">Editar Contrato de Venta HDM</div>
  <div class="ui-g ui-fluid">
    <form class="form-group ui-g-12">
      <div class="p-fluid p-formgrid p-grid">
        <div class="ui-g-12 ui-lg-12">
          <div class="ui-g-12 ui-lg-4 margin">
            <span class="md-inputfield">
              <input
                type="text"
                style="width: 100%"
                pInputText
                [disabled]="true"
                [(ngModel)]="contrato.contracNumber"
                [ngModelOptions]="{ standalone: true }"
              />
              <label>Contrato de Venta</label>
            </span>
          </div>
          <div class="ui-g-12 ui-lg-4 margin">
            <span class="md-inputfield">
              <input
                type="text"
                style="width: 100%"
                pInputText
                [disabled]="true"
                [(ngModel)]="contrato.country.name"
                [ngModelOptions]="{ standalone: true }"
              />
              <label>Pais</label>
            </span>
          </div>
          <div class="ui-g-12 ui-lg-4 margin">
            <span class="md-inputfield">
              <input
                type="text"
                style="width: 100%"
                [disabled]="true"
                [(ngModel)]="contrato.dealer.name"
                [ngModelOptions]="{ standalone: true }"
                pInputText
              />
              <label>Dealer</label>
            </span>
          </div>
          <div class="ui-g-12 ui-lg-4 margin">
            <span class="md-inputfield">
              <input
                type="text"
                style="width: 100%"
                [disabled]="true"
                [(ngModel)]="contrato.createDate"
                [ngModelOptions]="{ standalone: true }"
                pInputText
              />
              <label>Fecha de Creación</label>
            </span>
          </div>
          <div class="ui-g-12 ui-lg-4 margin">
            <span class="md-inputfield">
              <input
                type="text"
                style="width: 100%"
                [disabled]="true"
                [(ngModel)]="contrato.quantity"
                [ngModelOptions]="{ standalone: true }"
                pInputText
              />
              <label>Total Pedido</label>
            </span>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="card">
  <div class="p-fluid p-formgrid p-grid">
    <div class="ui-g-12 ui-lg-3">
      <button
        pButton
        type="button"
        label="Agregar"
        icon="pi pi-plus"
        (click)="viewAgregar()"
        class="ui-button-success"
        style="width: auto"
      ></button>
    </div>
  </div>

  <!-- Tabla con las ordenes de compras -->
  <p-table
    [columns]="cols"
    [value]="detail"
    selectionMode="single"
    dataKey="idTabla"
    sortMode="multiple"
    [style]="{ 'margin-bottom': '20px' }"
    [responsive]="true"
    [rowHover]="true"
    [paginator]="true"
    [responsive]="true"
    [rowsPerPageOptions]="[10, 20, 30, 40, 50]"
    [autoLayout]="true"
    [rows]="20"
    [pageLinks]="20"
  >
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
          {{ col.header }}
          <p-sortIcon
            *ngIf="col.header != 'Acción'"
            [field]="col.field"
          ></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage" let-columns>
      <tr>
        <td style="text-align: center" [attr.colspan]="columns.length + 2">
          No se encontro información
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <td *ngFor="let col of columns">
          <span class="ui-column-title">{{ col.header }}</span>
          <span *ngIf="col.field != 'action'; else elseAction">{{
            rowData[col.field]
          }}</span>
          <ng-template #elseAction>
            <button
              pButton
              type="button"
              (click)="editarDetalle(rowData)"
              icon="ui-icon-edit"
              class="blue-grey-btn"
            ></button>
            <button
              pButton
              type="button"
              (click)="eliminarDetalle(rowData)"
              icon="ui-icon-delete"
              style="margin-left: 3px"
              class="ui-button-danger"
            ></button>
          </ng-template>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <div class="p-fluid p-formgrid p-grid">
    <div class="ui-g-12 ui-lg-3">
      <button
        pButton
        type="button"
        label="Salir"
        (click)="salir()"
        class="blue-grey-btn"
        style="width: auto"
      ></button>
    </div>
</div>

<editar-agregar-pedido
  (close)="closedAgregar()"
  [saleContractId]="contrato.id"
  [display]="displayAgregar"
  [editar]="editar"
  [detail]="detailEdtiar"
></editar-agregar-pedido>

<p-confirmDialog #cd header="Confirmation" icon="pi pi-exclamation-triangle">
  <p-footer>
    <button
      class="ui-button-success"
      type="button"
      pButton
      icon="pi pi-check"
      label="Si"
      (click)="cd.accept()"
    ></button>
    <button
      class="ui-button-danger"
      type="button"
      pButton
      icon="pi pi-times"
      label="No"
      (click)="cd.reject()"
    ></button>
  </p-footer>
</p-confirmDialog>
