    <div class="card">
        <div class="card-title">Ordenes de compra</div>
        <div class="ui-g ui-fluid">
            <form
                class="form-group ui-g-12"
                >
                <div class="p-fluid p-formgrid p-grid">
                    <div class="ui-g-12 ui-lg-12">
                        <div class="ui-g-12 ui-lg-4">
                            <span class="md-inputfield">
                                <input
                                    type="text"
                                    style="width: 100%"
                                    pInputText
                                    />
                                <validations-input-component
                                    >
                                </validations-input-component>
                                <label>Contrato de Venta</label>
                            </span>
                        </div>
                        <div class="ui-g-12 ui-lg-4">
                            <div class="p-inputgroup">
                                <span class="md-inputfield">
                                    <p-calendar
                                        [style]="{ width: '100%' }"
                                        dateFormat="yy-mm"
                                        name="mesProduction"
                                        [inputStyle]="{ width: '100%' }"
                                        [showIcon]="true"></p-calendar>
                                    <label>Fecha de Creacion</label>
                                </span>
                                <validations-input-component>
                                </validations-input-component>
                            </div>
                        </div>
                        <div class="ui-g-12 ui-lg-4">
                            <button
                                pButton
                                type="button"
                                label="Buscar"
                                icon="pi pi-search"
                                class="teal-btn"
                                style="width: auto"></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="p-fluid p-formgrid p-grid">
            <div class="ui-g-12 ui-lg-3">
                <button
                    pButton
                    type="button"
                    label="Crear nueva OC"
                    icon="pi
                    pi-plus"
                    class="ui-button-success"
                    style="width: auto"></button>
            </div>
        </div>

        <!-- Tabla con las ordenes de compras -->
        <p-table
        [columns]="cols"
            selectionMode="single"
            dataKey="idTabla"
            sortMode="multiple"
            [style]="{ 'margin-bottom': '20px' }"
            [responsive]="true"
            [rowHover]="true"
            [paginator]="true"
            [responsive]="true"
            [rowsPerPageOptions]="[30, 40, 50]"
            [autoLayout]="true"
            [rows]="20"
            [pageLinks]="20">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns"
                        [pSortableColumn]="col.field">
                        {{ col.header }}
                        <p-sortIcon
                            *ngIf="col.header != 'Acción'"
                            [field]="col.field"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage" let-columns>
                <tr>
                    <td style="text-align: center"
                        [attr.colspan]="columns.length + 2">
                        No se encontro información
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr [pSelectableRow]="rowData">
                    <td *ngFor="let col of columns">
                        <span class="ui-column-title">{{ col.header }}</span>
                        <span *ngIf="col.field != 'action'; else elseAction">{{
                            rowData[col.field]
                            }}</span>
                        <ng-template #elseAction>
                            
                            <div *ngIf="rowData.status === 'Creada'">
                                <button
                                    pButton
                                    type="button"
                                    icon="ui-icon-edit"
                                    class="blue-grey-btn"></button>
                                <button
                                    pButton
                                    type="button"
                                    icon="pi pi-check"
                                    style="margin-left: 3px"
                                    class="blue-btn"></button>

                                </div>
                                <div *ngIf="rowData.status === 'Enviada'">
                                    <button pButton type="button" style="margin-left: 3px" icon="ui-icon-format-list-bulleted" class="blue-grey-btn space-btn" (click)="ShowDetails(rowData)" >
                                    </button>
                                </div>
                                
                        </ng-template>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>


<p-confirmDialog #cd header="Confirmation" icon="pi pi-exclamation-triangle">
    <p-footer>
        <button class="ui-button-success" type="button" pButton icon="pi pi-check" label="Si" 
        (click)="cd.accept()"></button>
        <button class= "ui-button-danger" type="button" pButton icon="pi pi-times" label="No" 
        (click)="cd.reject()"></button>
    </p-footer>
  </p-confirmDialog>
