<p-treeTable [value]="nodesRoleAction" [columns]="cols" selectionMode="multiple" selectionMode="checkbox" 
    [(selection)]="selectedNodes" [loading]=loading (onNodeSelect)="nodeSelect($event)"
    (onNodeUnselect)="nodeUnselect($event)">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowNode let-rowData="rowData" let-columns="columns">
        <tr [ttSelectableRow]="rowNode">
            <td *ngFor="let col of columns; let i = index">
                <p-treeTableToggler [rowNode]="rowNode" *ngIf="i == 0"></p-treeTableToggler>
                <p-treeTableCheckbox [value]="rowNode" *ngIf="rowNode.node.parent !== null"></p-treeTableCheckbox>
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="footer" let-columns>
        <div class="ui-g-6 ui-lg-3">
            <button pButton class="ui-button-danger" type="button" label="Salir" icon="pi pi-times"
                (click)="locationBack()" style="width: auto">
            </button>
        </div>
    </ng-template>
</p-treeTable>
