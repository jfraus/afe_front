<div class="card">
  <div class="card-title">{{title}}</div>
  <div class="ui-g ui-fluid">
    <form [formGroup]="formGroup" class="form-group ui-g-12">
      <div class="p-fluid p-formgrid p-grid">
        <div class="ui-g-12 ui-lg-12">
          <div class="ui-g-12 ui-lg-4">
            <span class="md-inputfield">
              <input type="text" formControlName="name" style="width: 100%" pInputText />
              <label>Nombre del Rol</label>
            </span>
          </div>
        </div>
        <div class="ui-g-12 ui-lg-12">
          <div class="ui-g-12 ui-lg-4">
            <div class="p-inputgroup">
              <span class="md-inputfield">
                <textarea formControlName="description" [cols]="60" pInputTextarea></textarea>
                <label>Descripci√≥n</label>
              </span>
            </div>
          </div>
        </div>
        <div class="ui-g-12 ui-lg-12">
          <div class="ui-g-12 ui-lg-4">
            <span class="md-inputfield">
              <input type="text" formControlName="ldapGroup" style="width: 100%" pInputText />
              <label>LDAP ID </label>
            </span>
          </div>
        </div>
      </div>
    </form>
    <div class="ui-g-12 ui-lg-6">
      <div class="ui-g-6 ui-lg-3">
        <button pButton class="ui-button-success" type="button" label="Guardar" icon="ui-icon-save"
          [disabled]="!formGroup.valid" (click)="saveRoleInformation()" style="width: auto">
        </button>
      </div>
      <div class="ui-g-6 ui-lg-3">
        <button pButton class="ui-button-danger" type="button" label="Salir" icon="pi pi-times"
          (click)="cancellRoleInformation()" style="width: auto">
        </button>
      </div>
    </div>
  </div>
</div>
