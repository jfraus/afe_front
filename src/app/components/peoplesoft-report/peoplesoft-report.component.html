<div class="card">
  <div class="card-title">Reporte Peoplesoft</div>
  <div class="ui-g ui-fluid">
    <form class="form-group ui-g-12" [formGroup]="formGroup">
      <div class="p-fluid p-formgrid p-grid">
        <div class="ui-g-12 ui-lg-12">
          <div class="ui-g-12 ui-lg-4">
            <span class="md-inputfield">
              <p-dropdown formControlName="serie" [options]="serieList" [filter]="true" [autoDisplayFirst]="false"
                [showClear]="true" appendTo="body"></p-dropdown>
              <label>Serie</label>
            </span>
          </div>
          <div class="ui-g-12 ui-lg-4">
            <div class="p-inputgroup">
              <span class="md-inputfield">
                <p-calendar dateFormat="dd-mm-yy" name="startDate" [showButtonBar]="true" formControlName="startDate"
                  [inputStyle]="{ width: '100%' }" [showIcon]="true"></p-calendar>
                <label>Fecha inicio</label>
              </span>
              <validations-input-component> </validations-input-component>
            </div>
          </div>
          <div class="ui-g-12 ui-lg-4">
            <div class="p-inputgroup">
              <span class="md-inputfield">
                <p-calendar dateFormat="dd-mm-yy" name="endDate" formControlName="endDate" [showButtonBar]="true"
                  [inputStyle]="{ width: '100%' }" [showIcon]="true"></p-calendar>
                <label>Fecha Fin</label>
              </span>
              <validations-input-component> </validations-input-component>
            </div>
          </div>
          <div class="ui-g-12 ui-lg-12">
            <div class="ui-g-12 ui-lg-2">
              <button pButton type="button" label="Descargar archivo" [disabled]="searchDisable" (click)="search()"
                icon="pi pi-search" class="teal-btn" style="width: auto"></button>
            </div>
          </div>          
        </div>
      </div>
    </form>    
  </div>
</div>

<div class="progress-spinner" *ngIf="visible">
  <p-progressSpinner></p-progressSpinner>
</div>
