<p-dialog header="Crear Numero de Contrato de Venta" (onHide)="closed()" [(visible)]="display">
    <div class="ui-g ui-fluid">
        <form [(formGroup)]="addModel" class="ui-g-12">
            <div class="ui-g form-group">
                <div class="ui-g-12 ui-lg-4">
                    <span class="md-inputfield"  >
                        <p-dropdown formControlName="country" [options]="country" [filter]="true" 
                        [autoDisplayFirst]="false" [showClear]="true" appendTo="body" (onChange)="selectModel()"></p-dropdown>
                        <label>Pais*</label>
                        <validations-input-component [formGroup]="addModel" formInputName="country" [validation_messages]="validations"></validations-input-component>
                    </span>
                </div>
                <div class="ui-g-12 ui-lg-4">
                    <span class="md-inputfield ">
                        <input type="text" formControlName="codpais" pInputText>
                        <label>Cod. Pais</label>
                    </span>
                </div>
                
                <div class="ui-g-12 ui-lg-4">
                    <span class="md-inputfield"  >
                        <p-dropdown formControlName="dealer" [options]="dealer" [filter]="true" 
                        [autoDisplayFirst]="false" [showClear]="true" appendTo="body" (onChange)="selectDealer()"></p-dropdown>
                        <label>Dealer*</label>
                        <validations-input-component [formGroup]="addModel" formInputName="dealer" [validation_messages]="validations"></validations-input-component>
                    </span>
                </div>
                <div class="ui-g-12 ui-lg-4">
                    <span class="md-inputfield ">
                        <input type="text" formControlName="nameDealer" pInputText>
                        <label>Nombre Dealer</label>
                    </span>
                </div>
                <div class="ui-g-12 ui-lg-4">
                    <span class="md-inputfield ">
                        <input type="text" formControlName="port" pInputText>
                        <label>Puerto</label>
                    </span>
                </div>
                
                <div class="ui-g-12 ui-lg-4">
                    <span class="md-inputfield ">
                        <input type="text" formControlName="createdDate" pInputText>
                        <label>Fecha de creacion</label>
                    </span>
                </div>
            </div>
        </form>
    </div>
    <p-footer>
        <button class= "ui-button-success" type="button" pButton icon="ui-icon-save" label="Agregar" [disabled]="!addModel.valid"
        (click)="add()"></button>
        <button class="ui-button-danger" type="button" pButton icon="ui-icon-close" label="Cancelar" 
        (click)="closed()"></button>
    </p-footer>
</p-dialog>
