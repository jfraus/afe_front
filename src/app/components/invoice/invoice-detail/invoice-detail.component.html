<div class="card">
  <div class="card-title">Generar Factura</div>
  <div class="ui-g ui-fluid">
    <form class="form-group ui-g-12" [formGroup]="formGroup">
      <div class="p-fluid p-formgrid p-grid">
        <div class="ui-g-12 ui-lg-12">
          <div class="ui-g-12 ui-lg-4">
            <span class="md-inputfield">
              <input type="text" style="width: 100%" formControlName="invoice" pInputText />
              <label>Factura</label>
            </span>
          </div>
          <div class="ui-g-12 ui-lg-4">
            <span class="md-inputfield">
              <input type="text" style="width: 100%" formControlName="platform" pInputText />
              <label>Plataforma</label>
            </span>
          </div>
          <div class="ui-g-12 ui-lg-4">
            <span class="md-inputfield">
              <input type="text" style="width: 100%" formControlName="seals" pInputText />
              <label>Sellos</label>
            </span>
          </div>
        </div>

        <div class="ui-g-12 ui-lg-12">
          <div class="ui-g-12 ui-lg-4">
            <span class="md-inputfield">
              <input type="text" style="width: 100%" formControlName="client" pInputText />
              <label>Cliente</label>
            </span>
          </div>
          <div class="ui-g-12 ui-lg-4">
            <span class="md-inputfield">
              <input type="text" style="width: 100%" formControlName="paymentMethod" pInputText />
              <label>Método de pago</label>
            </span>
          </div>
          <div class="ui-g-12 ui-lg-4">
            <span class="md-inputfield">
              <input type="text" style="width: 100%" formControlName="paymentTerm" pInputText />
              <label>Términos de pago</label>
            </span>
          </div>

          <div class="ui-g-12 ui-lg-12">
            <div class="ui-g-12 ui-lg-4">
              <span class="md-inputfield">
                <input type="text" style="width: 100%" formControlName="noTravel" pInputText />
                <label>No de Viaje</label>
              </span>
            </div>
            <div class="ui-g-12 ui-lg-4">
              <span class="md-inputfield">
                <input type="text" style="width: 100%" formControlName="totalUnits" pInputText />
                <label>Total Unidades</label>
              </span>
            </div>
            <div class="ui-g-12 ui-lg-4">
              <span class="md-inputfield">
                <input type="text" style="width: 100%" formControlName="totalCost" pInputText />
                <label>Total Costo</label>
              </span>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="card">
  <div class="card-title">Cotizaciones</div>
  <p-messages [(value)]="msgs" [enableService]="true"></p-messages>
  <p-table [columns]="cols" selectionMode="single" dataKey="idTabla" [value]="invoiceDetail" [loading]="loadingInvoice"
    sortMode="multiple" [style]="{ 'margin-bottom': '20px' }" [responsive]="true" [rowHover]="true" [paginator]="true"
    [responsive]="true" [rowsPerPageOptions]="[10, 20, 30]" [autoLayout]="true" [rows]="20" [pageLinks]="20" #dt>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
          {{ col.header }}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage" let-columns>
      <tr>
        <td style="text-align: center" [attr.colspan]="columns.length + 2">
          No se encontro información
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <td *ngFor="let col of columns">
          {{rowData[col.field]}}
        </td>
      </tr>
    </ng-template>
  </p-table>
  <div class="footer">
    <div class="ui-lg-offset-9">
      <button class="ui-button-success" type="button" pButton icon="ui-icon-save" label="Generar Factura"
        style="margin: 2px" (click)="generateInvoice()" [disabled]="disabledGenerateInvoice">
      </button>
      <button class="ui-button-danger" type="button" pButton icon="ui-icon-close" label="Cancelar" 
      (click)="closePlatformDetails()">
      </button>
    </div>
  </div>
</div>
